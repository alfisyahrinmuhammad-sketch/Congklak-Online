<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congklak Matematika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Poppins', sans-serif; }
      
      .wood-pattern {
        background-color: #8B5A2B;
        background-image: 
          repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 2px, transparent 2px, transparent 4px),
          linear-gradient(to bottom, #A0522D, #8B4513);
        box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
      }

      .board-shape {
        background: #5D4037;
        background: linear-gradient(to bottom right, #6D4C41, #4E342E);
        border-radius: 5rem;
        box-shadow: 
          0 20px 50px rgba(0,0,0,0.5),
          inset 0 2px 5px rgba(255,255,255,0.2),
          inset 0 -2px 5px rgba(0,0,0,0.4);
        border: 4px solid #3E2723;
      }

      .pit-shadow {
        background-color: rgba(0,0,0,0.3);
        box-shadow: 
          inset 4px 4px 8px rgba(0,0,0,0.6), 
          inset -2px -2px 4px rgba(255,255,255,0.1);
      }

      .seed {
        box-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      }
      
      /* Animasi untuk menu */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/"
  }
}
</script>
</head>
  <body class="wood-pattern min-h-screen">
    <div id="root" class="min-h-screen flex flex-col"></div>
  </body>
</html>
